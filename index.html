<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- css main style -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">
    <a href="#">
      <div class="mainImageContainer">
        <img src="images/image-equilibrium.jpg" alt="mainImage" class="mainImage">
        <div class="hoverImagebg">
        </div>
        <div class="the_eye">
          <img src="images/icon-view.svg" alt="eye" class="eye">
        </div>
      </div>
    </a>

    <a href="#">
      <h1>Equilibrium #3429</h1>
    </a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="containerInfo">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereumicon">
         0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clockicon">
         3 days left
      </div>
    </div>
    <hr>
    <div class="bottom">
      <img src="images/image-avatar.png" alt="avatar" class="avatarImage">
      <div class="avatarText">
        Creation of
        <a href="#">
          <span class="creatorName">Jules Wyvern</span>
        </a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muammar Faiz Rafii</a>.
  </div>
</body>
</html>
